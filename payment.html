<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup Tulang ZZ - Payment Information</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="container">
        <div class="header">
        <a href="cart.php" class="back_button">BACK</a>
	 </div>
      
        <div class="title-container">
            <h1>Sup Tulang ZZ</h1>
            <h2>Payment Information</h2>
      
       </div>
        <div class="form-container">
            <div class="total-amount">Total: RM 50.00</div>
                <label>Customer Name: customer 1</label>
                <label>Customer Address: customer address 1</label>
                <form action="process_payment.php"method="POST">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Credit/Debit Card">Credit/Debit Card</option>
                    <option value="Online Payment">Online Payment</option>
                    <option value="Cash">Cash</option>
                </select>

                <div id="cardDetails" style="display: none;">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">

                    <label for="expiryDate">Expiry Date</label>
                    <input type="month" id="expiryDate" name="expiryDate">

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                </div>

                <button type="submit">Pay</button>
            </form>
        </div>
    </div>

    <script>
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const cardDetailsDiv = document.getElementById('cardDetails');

        // Show or hide card details based on selected payment method
        paymentMethodSelect.addEventListener('change', function() {
            cardDetailsDiv.style.display = this.value === 'creditCard' ? 'block' : 'none';
        });
    </script>
</body>
</html>
